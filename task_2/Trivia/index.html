<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trivia</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <p> &copy; QUIZ GAME</p>
      </div>
    </header>
    <main>
      <div class="scoreBord clearfix">
        <div id="answersScore">
          <p>Correct Answers:</p>
          <p>0</p>
        </div>
        <div id="questionsScore">
          <p>Total Questions:</p>
          <p>0</p>
        </div>
      </div>
      <div class="layoutBord">
        <h2 id="questionId">Question #5637</h2>
        <h3 id="category">Category: energy</h3>
        <div id="question">Include all compiled plugins (below), or include individual files as needed</div>
        <button>SKIP</button>
        <div id="corectMark" contenteditable="true"></div>
        <div id="inputBlock"></div>
        <div id="lettersBlock">
         
        </div>
        <button id="nextQuestion">NEXT QUESTION</button>
      </div>
    </main>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
